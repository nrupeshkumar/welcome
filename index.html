<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home - Digital Vibe Clone</title>
    <link rel="stylesheet" href="./css/index.css">
    <style></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Creepster&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Monomakh&family=Playwrite+MX+Guides&family=Ponomar&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
           
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #ff0080);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out, background 0.5s;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff5733, #c70039);
        }
        .show-button {
            opacity: 1;
            transform: translateY(0);
        }
        .button:active {
            transform: scale(0.9);
        }
  </style>
</head>
<body>

    <div class="background-circle"></div>
    <div class="page-transition"></div>

    <div style="z-index: 30;" class="welcome-text" id="welcome-text">
    
    </div>
    <button class="button" id="action-button" onclick="navigateToPage()">Click Me</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/index.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome i'm rupesh";
            const textContainer = document.getElementById("welcome-text");
            const letters = [];
            
            text.split(" ").forEach((word, wordIndex) => {
                const wordSpan = document.createElement("span");
                wordSpan.style.display = "inline-block";
                wordSpan.style.marginRight = "5px";
                
                word.split("").forEach((char) => {
                    const span = document.createElement("span");
                    span.textContent = char;
                    span.classList.add("letter");
                    wordSpan.appendChild(span);
                    letters.push(span);
                });
                textContainer.appendChild(wordSpan);
            });
            
            setTimeout(() => {
                letters.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.opacity = "1";
                        span.style.animation = "glowEffect 1s ease-in-out infinite alternate";
                    }, index * 100); // Typing effect with glow
                });
            }, 2000);
        });
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("action-button").classList.add("show-button");
            }, 2000);
        });

        function navigateToPage() {
            const button = document.getElementById("action-button");
            button.style.transform = "scale(0.9)";
            setTimeout(() => {
                window.location.href = "about.html";
            }, 300);
        }

</script>
</body>
</html>
