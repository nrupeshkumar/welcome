<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about-page</title>
  <link rel="stylesheet" href="./css/about.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .content {
      font-size: 2rem;
      max-width: 100%;
      opacity: 0;
      
      transition: opacity 1s ease-in-out;
      position: absolute;
      padding:0px 80px;
      z-index: 10;
      display: flex;
    }

    /* Full-Screen Gradient Effect */
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      background-size: 300% 300%;
      box-shadow: 0 0 80px rgba(255, 106, 0, 0.8);
      animation: zoomFull 5s ease-in-out forwards;
    }

    @keyframes zoomFull {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(50); opacity: 0; }
    }

    /* Small bouncing circles arranged in a circular pattern */
    .small-circle {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.8);
      animation: bounce 1.5s ease-in-out infinite alternate;
      opacity: 0;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>

  <div class="content">
    <div class="innercontent1">
 <h1>content1</h1>
    </div>
    <div class="innercontent2">
<h1>content2</h1>
    </div>
  </div>

   Large Circle 
  <div class="circle"></div>

  <script>
    const circle = document.querySelector(".circle");
    const content = document.querySelector(".content");

    setTimeout(() => {
      content.style.opacity = "1"; // Show text content

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const radius = 150; // Distance from center

      // Arrange 10 circles in a perfect circular pattern
      for (let i = 0; i < 10; i++) {
        let angle = (i / 10) * (2 * Math.PI); // Equal spacing in radians
        let x = centerX + radius * Math.cos(angle) - 15; // Adjusting for circle size
        let y = centerY + radius * Math.sin(angle) - 15;

        let smallCircle = document.createElement("div");
        smallCircle.classList.add("small-circle");
        document.body.appendChild(smallCircle);

        smallCircle.style.left = `${x}px`;
        smallCircle.style.top = `${y}px`;
        smallCircle.style.opacity = "1"; // Make them visible
        smallCircle.style.animationDelay = `${Math.random()}s`; // Staggered animation
      }

    }, 5000); // Trigger after 5 seconds

  </script>

</body>
</html>
